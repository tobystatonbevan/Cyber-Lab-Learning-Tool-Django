<!-- projects/templates/projects/project_detail.html -->

{% extends "base.html" %}

{% block title %}
{{ task.title }} Detail
{% endblock title %}

{% block page_content %}
<h1>{{ task.title }}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>About the task:</h5>
        <p>{{ task.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ task.technology }}</p>
    </div>
</div>
{% endblock page_content %}

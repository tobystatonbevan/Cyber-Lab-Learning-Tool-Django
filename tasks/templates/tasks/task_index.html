<!-- projects/templates/projects/project_index.html -->
{% extends "base.html" %}

{% block title %}
Task Index
{% endblock title %}

{% block page_content %}
<h1>Tasks</h1>
<div class="row">
{% for task in tasks %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <a href="{% url 'task_detail' task.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

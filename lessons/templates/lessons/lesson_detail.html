<!-- projects/templates/projects/project_detail.html -->

{% extends "base.html" %}

{% block title %}
{{ lesson.title }} Detail
{% endblock title %}

{% block page_content %}
<h1>{{ lesson.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if lesson.image %}
                <img class="card-img-top" src="{{ lesson.image.url }}">
            {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the lesson:</h5>
        <p>{{ lesson.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ lesson.technology }}</p>
    </div>
</div>
{% endblock page_content %}
